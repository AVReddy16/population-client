<div *ngIf="addRecord" class="w-screen flex items-center justify-center flex-col">
  <h2 class="text-2xl font-bold">Address Book</h2>
  <form (ngSubmit)="addRecord()" class="mt-4 w-full max-w-xl">
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Country</label
      >
      <input
        [(ngModel)]="newRecord.country"
        name="country"
        placeholder="Country"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Population:</label
      >
      <input
        [(ngModel)]="newRecord.population"
        name="population"
        placeholder="Population"
        required
        type="number"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Year:</label
      >
      <input
        [(ngModel)]="newRecord.year"
        name="year"
        type="number"
        placeholder="Year"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Add Record
    </button>
  </form>

  <ul
    class="mt-8 w-full max-w-xl border border-gray-300 divide-y divide-gray-300 rounded-md shadow-md bg-white"
  >
    <li
      *ngFor="let record of records"
      class="flex flex-col items-start justify-between p-4 hover:bg-gray-50 transition duration-300 ease-in-out"
    >
      <div class="flex flex-col gap-2 text-sm font-bold text-gray-700">
        <ng-container *ngIf="selectedRecord === record">
          <label class="text-xs font-semibold text-gray-600">Country:</label>
          <input
            [(ngModel)]="record.country"
            name="country"
            placeholder="Country"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600">Population:</label>
          <input
            [(ngModel)]="record.population"
            name="population"
            placeholder="Population"
            required
            type="number"
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Year:</label
          >
          <input
            [(ngModel)]="record.year"
            name="year"
            placeholder="Year"
            type="number"
            required
            class="text-sm font-bold text-gray-900"
          />
          <div
            class="flex flex-row items-center justify-center space-x-4 md:space-x-6 mt-4"
          >
            <button
              (click)="selectedRecord = null"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              cancel
            </button>
            <button
              (click)="updateRecord(record)"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update
            </button>
          </div>
        </ng-container>
        <ng-container *ngIf="selectedRecord !== record">
          <label class="text-xs font-semibold text-gray-600">Country:</label>
          <span class="text-sm font-bold text-gray-900">{{ record.country }}</span>
          <label class="text-xs font-semibold text-gray-600">Population:</label>
          <span class="text-sm font-bold text-gray-900">{{
            record.population
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Year:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            record.year
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Created At:</label>
          <span class="text-sm font-bold text-gray-900">{{
            record.createdAt
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Updated At:</label>
          <span class="text-sm font-bold text-gray-900">{{
            record.updatedAt
          }}</span>
          <div
            class="flex flex-row items-center justify-center space-x-4 md:space-x-6 mt-4"
          >
            <button
              (click)="selectedRecord = record"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update
            </button>
            <button
              (click)="deleteRecord(record._id!)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Delete
            </button>
          </div>
        </ng-container>
      </div>
    </li>
  </ul>
</div>
